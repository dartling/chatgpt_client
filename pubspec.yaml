name: chatgpt_client
description: A sample ChatGPT client built with Flutter.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  dart_openai: ^1.8.0
  flutter:
    sdk: flutter
  markdown_widget: ^2.0.0
  animated_text_kit: ^4.2.2
  flutter_spinkit: ^5.2.0
  bloc: ^8.1.2
  equatable: ^2.0.5
  firebase_core: ^2.15.0
  cloud_firestore: ^4.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: PPNeueMachina
      fonts:
        - asset: assets/fonts/PPNeueMachina-PlainRegular.otf
        - asset: assets/fonts/PPNeueMachina-PlainLight.otf
        - asset: assets/fonts/PPNeueMachina-PlainRegular.otf
